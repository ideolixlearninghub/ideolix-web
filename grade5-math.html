<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideolix - Grade 5 Math Assessment</title>
    <style>
        /* Quiz Styles */
        :root {
            --ideolix-green: #10B981;
            --ideolix-orange: #F97316;
            --kid-blue: #3B82F6;
            --kid-pink: #EC4899;
            --light-bg: #f0f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .quiz-header {
            background: linear-gradient(135deg, #10B981, #3B82F6);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Timer */
        .quiz-timer {
            background: #EC4899;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .quiz-timer.warning {
            background: #EF4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Question Container */
        .question-container {
            padding: 30px;
        }

        .question-number {
            color: #3B82F6;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #1F2937;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 20px;
            border: 3px solid #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .option:hover {
            border-color: #3B82F6;
            background-color: #EFF6FF;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #10B981;
            background-color: #D1FAE5;
            transform: translateY(-2px);
        }

        /* Navigation */
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #F9FAFB;
            border-top: 2px solid #E5E7EB;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-prev {
            background: #6B7280;
            color: white;
        }

        .btn-next {
            background: #10B981;
            color: white;
        }

        .btn-submit {
            background: #EC4899;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Question Numbers */
        .question-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 20px;
            background: #F9FAFB;
        }

        .q-number {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #D1D5DB;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .q-number:hover {
            border-color: #3B82F6;
            background: #EFF6FF;
        }

        .q-number.answered {
            background: #D1FAE5;
            border-color: #10B981;
        }

        .q-number.current {
            background: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }

        /* Results Page */
        .results-container {
            padding: 40px;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#10B981 0% var(--score-percent), #E5E7EB var(--score-percent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
            color: #10B981;
        }

        .score-message {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #1F2937;
        }

        .recommendation {
            background: #EFF6FF;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #3B82F6;
        }

        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 1.6rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .quiz-navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

            },
            {
                text: "What is 1‚Öì - ¬æ?",
                options: ["‚Å∑‚ÅÑ‚ÇÅ‚ÇÇ", "‚Åµ‚ÅÑ‚ÇÅ‚ÇÇ", "¬π¬π‚ÅÑ‚ÇÅ‚ÇÇ", "¬π¬≥‚ÅÑ‚ÇÅ‚ÇÇ"],
                correctAnswer: 0
            },
            {
                text: "Calculate: ¬≤‚ÅÑ‚ÇÖ √∑ ‚Öì",
                options: ["¬≤‚ÅÑ‚ÇÅ‚ÇÖ", "‚Å∂‚ÅÑ‚ÇÅ‚ÇÖ", "‚Å∂‚ÅÑ‚ÇÖ", "¬≤‚ÅÑ‚ÇÉ"],

                options: ["31.4 cm¬≤", "62.8 cm¬≤", "78.5 cm¬≤", "157 cm¬≤"],

                options: ["245 min", "255 min", "265 min", "275 min"],

            {

                options: ["225 km", "240 km", "255 km", "262.5 km"],

                options: ["400", "500", "600", "700"],

                options: ["9 cups", "10 cups", "11 cups", "12 cups"],

                options: ["$32", "$34", "$36", "$38"],

                options: ["40 L", "50 L", "60 L", "70 L"],
                correctAnswer: 2

            {

                options: ["180 cm¬≤", "200 cm¬≤", "216 cm¬≤", "240 cm¬≤"],
                correctAnswer: 2

            {

                options: ["8 days", "9 days", "10 days", "12 days"],
                correctAnswer: 2

            {
                text: "A number increased by 25% is 150. Original number?",
                options: ["110", "115", "120", "125"],
                correctAnswer: 2

        // Quiz Logic
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 2700; // 45 minutes
        let timerInterval;

        function startTimer() {
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    submitQuiz();
                } else if (timeLeft <= 300) {
                    document.getElementById('quiz-timer').classList.add('warning');
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showQuestion(index) {
            currentQuestion = index;
            const question = questions[index];
            
            document.getElementById('question-number').textContent = 
                `Question ${index + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.text;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                
                if (userAnswers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectAnswer(optionIndex));
                optionsContainer.appendChild(optionElement);
            });
            
            updateNavigation();
            updateQuestionNumbers();
        }

        function selectAnswer(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            updateOptions();
            updateQuestionNumbers();
        }

        function updateOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === userAnswers[currentQuestion]) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function jumpToQuestion(index) {
            showQuestion(index);
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = currentQuestion === questions.length - 1;
        }

        function generateQuestionNumbers() {
            const container = document.getElementById('question-numbers');
            container.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const numberElement = document.createElement('div');
                numberElement.className = 'q-number';
                numberElement.textContent = i + 1;
                numberElement.addEventListener('click', () => jumpToQuestion(i));
                container.appendChild(numberElement);
            }
            
            updateQuestionNumbers();
        }

        function updateQuestionNumbers() {
            const numbers = document.querySelectorAll('.q-number');
            numbers.forEach((number, index) => {
                number.classList.remove('current', 'answered');
                
                if (index === currentQuestion) {
                    number.classList.add('current');
                }
                
                if (userAnswers[index] !== null) {
                    number.classList.add('answered');
                }
            });
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            
            const score = calculateScore();
            showResults(score);
        }

        function calculateScore() {
            let correct = 0;
            
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            const unanswered = userAnswers.filter(answer => answer === null).length;
            
            return { correct, total: questions.length, percentage, unanswered };
        }

        function showResults(score) {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('results-content').style.display = 'block';
            
            document.getElementById('final-score').textContent = score.correct;
            document.getElementById('total-questions').textContent = score.total;
            document.getElementById('score-percentage').textContent = score.percentage;
            
            // Set CSS variable for score circle
            document.documentElement.style.setProperty('--score-percent', `${score.percentage}%`);
            
            // Show recommendation
            const recommendation = getRecommendation(score.percentage);
            document.getElementById('recommendation-text').textContent = recommendation;
            
            // Show unanswered count if any
            if (score.unanswered > 0) {
                document.getElementById('unanswered-count').textContent = score.unanswered;
                document.getElementById('unanswered-warning').style.display = 'block';
            }
        }

        function getRecommendation(percentage) {
            if (percentage >= 90) {
                return "Outstanding! You're ready for Grade 6 math challenges!";
            } else if (percentage >= 70) {
                return "Excellent work! You have strong Grade 5 math skills.";
            } else if (percentage >= 50) {
                return "Good effort! Practice will make you even better.";
            } else {
                return "Keep practicing! You're building important math foundations.";
            }
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            showQuestion(0);
            generateQuestionNumbers();
            
            // Set up event listeners
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('submit-btn').addEventListener('click', submitQuiz);
            document.getElementById('retry-btn').addEventListener('click', () => window.location.reload());
        });
    </script>
