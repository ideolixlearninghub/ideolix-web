<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 1 Math Practice - Ideolix Learning Hub</title>
    <style>
        :root {
            --ideolix-green: #10B981;
            --ideolix-orange: #F97316;
            --kid-blue: #3B82F6;
            --kid-pink: #EC4899;
            --light-bg: #f0f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .practice-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .practice-header {
            background: linear-gradient(135deg, #10B981, #3B82F6);
            color: white;
            padding: 20px 25px;
            text-align: center;
        }

        .logo {
            height: 50px;
            width: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .practice-header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }

        .nav-btn {
            padding: 10px 20px;
            background: var(--kid-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Topic Selection */
        .topic-selection {
            padding: 20px;
            background: #f0fdf4;
            border-bottom: 2px solid #dcfce7;
        }

        .topic-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
        }

        .topic-info {
            margin-top: 10px;
            color: #065f46;
            font-size: 0.9rem;
        }

        /* Progress */
        .progress-section {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--ideolix-green);
            transition: width 0.3s ease;
        }

        /* Practice Area */
        .practice-area {
            padding: 30px;
        }

        .problem-display {
            text-align: center;
            margin: 30px 0;
        }

        .problem-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }

        .answer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .answer-input {
            width: 150px;
            padding: 15px;
            font-size: 1.4rem;
            text-align: center;
            border: 3px solid #d1d5db;
            border-radius: 12px;
            font-weight: bold;
        }

        .check-btn {
            background: var(--ideolix-green);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .check-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback */
        .feedback {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .feedback.incorrect {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }

        .hint {
            font-size: 1.1rem;
            margin-top: 10px;
            font-style: italic;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--kid-blue);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* Next Problem */
        .next-problem {
            text-align: center;
            margin: 20px 0;
        }

        .next-btn {
            background: var(--kid-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #db2777;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .problem-text {
                font-size: 1.5rem;
            }
            
            .answer-input {
                width: 120px;
                font-size: 1.2rem;
            }
            
            .answer-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <!-- Header -->
        <div class="practice-header">
            <img src="https://raw.githubusercontent.com/ideolixlearninghub/ideolix-web/main/ideolix%20LOGO.jpg" 
                 alt="Ideolix Learning Hub" 
                 class="logo"
                 onerror="this.src='https://placehold.co/200x60/10B981/FFFFFF?text=Ideolix+Logo'">
            <h1>Grade 1 Math Practice</h1>
            <p>Master all Grade 1 math topics!</p>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <a href="index.html" class="nav-btn">← Back to Learning Hub</a>
            <a href="assessment.html" class="nav-btn">Take Assessment →</a>
        </div>

        <!-- Topic Selection -->
        <div class="topic-selection">
            <select class="topic-select" id="topic-select">
                <option value="">Choose a topic to practice...</option>
            </select>
            <div class="topic-info" id="topic-info">
                Select a topic to start practicing
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-section">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Progress: <strong id="problems-done">0</strong>/<strong id="problems-total">0</strong> problems</span>
                <span>Score: <strong id="current-score">0</strong></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Practice Area -->
        <div class="practice-area">
            <div class="problem-display">
                <div class="problem-text" id="problem-text">Please select a topic to start practicing</div>
            </div>

            <div class="answer-section">
                <input type="text" class="answer-input" id="answer-input" placeholder="Your answer" disabled>
                <button class="check-btn" id="check-btn" onclick="checkAnswer()" disabled>Check Answer</button>
            </div>

            <div class="feedback" id="feedback">
                <div id="feedback-text"></div>
                <div class="hint" id="hint-text"></div>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="correct-count">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="streak-count">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="total-answered">0</div>
                    <div class="stat-label">Total Practice</div>
                </div>
            </div>

            <div class="next-problem">
                <button class="next-btn" id="next-btn" onclick="nextProblem()">Next Problem →</button>
            </div>
        </div>
    </div>

    <script src="../../js/math-engine.js"></script>
    <script>
        let currentProblem = null;
        let currentTopic = '';
        let userProgress = {
            correct: 0,
            total: 0,
            streak: 0,
            problemsDone: 0
        };

        // Load curriculum
        const curriculum = MathEngine.getCurriculum(1);

        function initializeTopicSelector() {
            const select = document.getElementById('topic-select');
            curriculum.topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.id;
                option.textContent = `${topic.icon} ${topic.name}`;
                select.appendChild(option);
            });

            // Check for URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const topicParam = urlParams.get('topic');
            if (topicParam && curriculum.topics.some(t => t.id === topicParam)) {
                select.value = topicParam;
                startTopicPractice(topicParam);
            }

            select.addEventListener('change', function() {
                if (this.value) {
                    startTopicPractice(this.value);
                } else {
                    resetPracticeArea();
                }
            });
        }

        function startTopicPractice(topic) {
            currentTopic = topic;
            const topicObj = curriculum.topics.find(t => t.id === topic);
            document.getElementById('topic-info').textContent = topicObj ? MathEngine.getTopicDescription(1, topic) : '';
            
            loadProgress();
            generateNewProblem();
            
            // Enable input and button
            document.getElementById('answer-input').disabled = false;
            document.getElementById('check-btn').disabled = false;
            document.getElementById('answer-input').focus();
        }

        function resetPracticeArea() {
            currentTopic = '';
            document.getElementById('problem-text').textContent = 'Please select a topic to start practicing';
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        function loadProgress() {
            const saved = localStorage.getItem(`grade1${currentTopic}Progress`);
            if (saved) {
                userProgress = JSON.parse(saved);
            } else {
                userProgress = { correct: 0, total: 0, streak: 0, problemsDone: 0 };
            }
            updateProgressDisplay();
        }

        function saveProgress() {
            localStorage.setItem(`grade1${currentTopic}Progress`, JSON.stringify(userProgress));
            
            // Update overall progress
            updateOverallProgress();
        }

        function updateOverallProgress() {
            let totalProblemsDone = 0;
            let totalCorrect = 0;
            
            curriculum.topics.forEach(topic => {
                const progress = localStorage.getItem(`grade1${topic.id}Progress`);
                if (progress) {
                    const data = JSON.parse(progress);
                    totalProblemsDone += data.problemsDone || 0;
                    totalCorrect += data.correct || 0;
                }
            });
            
            localStorage.setItem('grade1MathProgress', JSON.stringify({
                totalProblemsDone,
                totalCorrect
            }));
        }

        function updateProgressDisplay() {
            document.getElementById('correct-count').textContent = userProgress.correct;
            document.getElementById('streak-count').textContent = userProgress.streak;
            document.getElementById('total-answered').textContent = userProgress.total;
            document.getElementById('problems-done').textContent = userProgress.problemsDone;
            document.getElementById('current-score').textContent = userProgress.correct * 10;
            
            const progressPercent = userProgress.problemsDone > 0 ? (userProgress.problemsDone / 20) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${Math.min(progressPercent, 100)}%`;
            document.getElementById('problems-total').textContent = '20';
        }

        function generateNewProblem() {
            if (!currentTopic) return;
            
            currentProblem = MathEngine.generateProblem(1, currentTopic);
            document.getElementById('problem-text').textContent = currentProblem.text;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('check-btn').disabled = false;
            document.getElementById('answer-input').focus();
        }

        function checkAnswer() {
            if (!currentTopic) return;
            
            const userAnswer = document.getElementById('answer-input').value.trim();
            if (!userAnswer) {
                alert('Please enter an answer!');
                return;
            }

            const isCorrect = MathEngine.checkAnswer(currentProblem, userAnswer);
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');
            const hintText = document.getElementById('hint-text');

            userProgress.total++;
            userProgress.problemsDone++;

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedbackText.textContent = `✅ Correct! ${currentProblem.explanation}`;
                hintText.textContent = 'Great job! Keep going!';
                userProgress.correct++;
                userProgress.streak++;
            } else {
                feedback.className = 'feedback incorrect';
                feedbackText.textContent = `❌ Not quite. ${currentProblem.explanation}`;
                hintText.textContent = currentProblem.hint || 'Try again!';
                userProgress.streak = 0;
            }

            feedback.style.display = 'block';
            document.getElementById('check-btn').disabled = true;
            document.getElementById('next-btn').style.display = 'inline-block';
            
            updateProgressDisplay();
            saveProgress();
        }

        function nextProblem() {
            generateNewProblem();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTopicSelector();
            
            document.getElementById('answer-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
