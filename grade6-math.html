<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideolix - Grade 6 Math Assessment</title>
    <style>
        /* Quiz Styles */
        :root {
            --ideolix-green: #10B981;
            --ideolix-orange: #F97316;
            --kid-blue: #3B82F6;
            --kid-pink: #EC4899;
            --light-bg: #f0f9ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .quiz-header {
            background: linear-gradient(135deg, #10B981, #3B82F6);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Timer */
        .quiz-timer {
            background: #EC4899;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .quiz-timer.warning {
            background: #EF4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Question Container */
        .question-container {
            padding: 30px;
        }

        .question-number {
            color: #3B82F6;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #1F2937;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 20px;
            border: 3px solid #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .option:hover {
            border-color: #3B82F6;
            background-color: #EFF6FF;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #10B981;
            background-color: #D1FAE5;
            transform: translateY(-2px);
        }

        /* Navigation */
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #F9FAFB;
            border-top: 2px solid #E5E7EB;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-prev {
            background: #6B7280;
            color: white;
        }

        .btn-next {
            background: #10B981;
            color: white;
        }

        .btn-submit {
            background: #EC4899;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Question Numbers */
        .question-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 20px;
            background: #F9FAFB;
        }

        .q-number {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #D1D5DB;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .q-number:hover {
            border-color: #3B82F6;
            background: #EFF6FF;
        }

        .q-number.answered {
            background: #D1FAE5;
            border-color: #10B981;
        }

        .q-number.current {
            background: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }

        /* Results Page */
        .results-container {
            padding: 40px;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#10B981 0% var(--score-percent), #E5E7EB var(--score-percent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
            color: #10B981;
        }

        .score-message {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #1F2937;
        }

        .recommendation {
            background: #EFF6FF;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #3B82F6;
        }

        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 1.6rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 15px;
                font-size: 1rem;
            }
            
            .quiz-navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <h1>Grade 6 Mathematics Assessment</h1>
            <div class="quiz-info">
                <span>40 Questions</span>
                <span>‚Ä¢</span>
                <span>45 Minutes</span>
                <span>‚Ä¢</span>
                <span>Advanced Level</span>
            </div>
        </div>
        
        <!-- Timer -->
        <div class="quiz-timer" id="quiz-timer">
            Time: <span id="timer">45:00</span>
        </div>
        
        <!-- Quiz Content -->
        <div id="quiz-content">
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1 of 40</div>
                <div class="question-text" id="question-text">Loading question...</div>
                <div class="options-container" id="options-container">
                    <!-- Options will be loaded here -->
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="quiz-navigation">
                <button class="nav-btn btn-prev" id="prev-btn">Previous</button>
                <div class="question-numbers" id="question-numbers">
                    <!-- Question numbers will be generated here -->
                </div>
                <button class="nav-btn btn-next" id="next-btn">Next</button>
            </div>
            
            <!-- Submit Button -->
            <div style="text-align: center; padding: 20px;">
                <button class="nav-btn btn-submit" id="submit-btn">Submit Test</button>
            </div>
        </div>
        
        <!-- Results Content (Hidden Initially) -->
        <div id="results-content" style="display: none;">
            <div class="results-container">
                <h2>Test Complete! üéâ</h2>
                
                <div class="score-circle">
                    <div class="score-text">
                        <span id="final-score">0</span>/<span id="total-questions">40</span>
                    </div>
                </div>
                
                <div class="score-message">
                    Your Score: <span id="score-percentage">0</span>%
                </div>
                
                <div id="unanswered-warning" style="display: none; background: #FEF3C7; padding: 15px; border-radius: 10px; margin: 15px 0;">
                    ‚ö†Ô∏è You left <span id="unanswered-count">0</span> questions unanswered
                </div>
                
                <div class="recommendation">
                    <h3>Recommendation</h3>
                    <p id="recommendation-text">Loading recommendation...</p>
                </div>
                
                <button class="nav-btn btn-submit" id="retry-btn">Take Another Test</button>
            </div>
        </div>
    </div>

    <script>
        // 40 CHALLENGING Grade 6 Math Questions
        const questions = [
            // Algebra & Expressions (8 questions)
            {

            },
            {

                correctAnswer: 1
            },
            {
                text: "What is the value of 2a¬≤ + 3b when a = 4 and b = 5?",
                options: ["37", "41", "45", "49"],
                correctAnswer: 1
            },
            {
                text: "Solve: 2(x - 3) = 16",
                options: ["8", "9", "10", "11"],
                correctAnswer: 3
            },
            {
                text: "If y = 2x - 5, what is y when x = 6?",
                options: ["5", "6", "7", "8"],
                correctAnswer: 2
            },
            {
                text: "Simplify: 5m - 2(3m + 4)",
                options: ["-m - 8", "-m + 8", "m - 8", "m + 8"],
                correctAnswer: 0
            },
            {
                text: "What is 25% of 4x when x = 12?",
                options: ["8", "10", "12", "14"],
                correctAnswer: 2
            },
            {
                text: "Solve: ¬≥‚ÅÑ‚ÇÑ x = 15",
                options: ["16", "18", "20", "22"],
                correctAnswer: 2
            },
            
            // Ratios & Proportions (8 questions)
            {
                text: "If 5 pencils cost $3.75, what is the cost of 8 pencils?",
                options: ["$5.00", "$5.50", "$6.00", "$6.50"],
                correctAnswer: 2
            },
            {
                text: "The ratio of boys to girls is 3:4. If there are 21 boys, how many girls?",
                options: ["24", "26", "28", "30"],
                correctAnswer: 2
            },
            {
                text: "A map scale is 1:50,000. If 4cm on map, actual distance in km?",
                options: ["1 km", "2 km", "3 km", "4 km"],
                correctAnswer: 1
            },
            {
                text: "If 6 workers complete a job in 8 days, how long for 4 workers?",
                options: ["10 days", "11 days", "12 days", "13 days"],
                correctAnswer: 2
            },
            {
                text: "Divide 120 in ratio 2:3:5. Largest share?",
                options: ["40", "50", "60", "70"],
                correctAnswer: 2
            },
            {
                text: "If 15% of a number is 45, what is the number?",
                options: ["250", "280", "300", "320"],
                correctAnswer: 2
            },
            {
                text: "A recipe uses flour and sugar in ratio 5:2. For 35kg flour, sugar needed?",
                options: ["12 kg", "14 kg", "16 kg", "18 kg"],
                correctAnswer: 1
            },
            {
                text: "If 8 identical items cost $120, cost of 15 items?",
                options: ["$200", "$215", "$225", "$240"],
                correctAnswer: 2
            },
            
            // Geometry & Measurement (8 questions)
            {
                text: "What is the area of a circle with diameter 14cm? (Use œÄ=22/7)",
                options: ["144 cm¬≤", "154 cm¬≤", "164 cm¬≤", "174 cm¬≤"],
                correctAnswer: 1
            },
            {
                text: "Volume of a cylinder with radius 5cm and height 10cm? (Use œÄ=3.14)",
                options: ["628 cm¬≥", "706.5 cm¬≥", "785 cm¬≥", "942 cm¬≥"],
                correctAnswer: 2
            },
            {
                text: "What is the surface area of a cube with 6cm sides?",
                options: ["196 cm¬≤", "206 cm¬≤", "216 cm¬≤", "226 cm¬≤"],
                correctAnswer: 2
            },
            {
                text: "Convert 15 square meters to square centimeters",
                options: ["1,500 cm¬≤", "15,000 cm¬≤", "150,000 cm¬≤", "1,500,000 cm¬≤"],
                correctAnswer: 2
            },
            {
                text: "A triangle has sides 8cm, 15cm, 17cm. What type of triangle?",
                options: ["Acute", "Right", "Obtuse", "Equilateral"],
                correctAnswer: 1
            },
            {
                text: "What is the circumference of a circle with radius 10.5cm? (Use œÄ=22/7)",
                options: ["60 cm", "63 cm", "66 cm", "69 cm"],
                correctAnswer: 2
            },
            {
                text: "Volume of a rectangular prism 12cm √ó 8cm √ó 5cm?",
                options: ["400 cm¬≥", "450 cm¬≥", "480 cm¬≥", "520 cm¬≥"],
                correctAnswer: 2
            },
            {
                text: "Area of a trapezoid with bases 12cm, 8cm and height 5cm?",
                options: ["40 cm¬≤", "45 cm¬≤", "50 cm¬≤", "55 cm¬≤"],
                correctAnswer: 2
            },
            
            // Statistics & Probability (8 questions)
            {
                text: "Mean of numbers: 12, 15, 18, 21, 24?",
                options: ["16", "17", "18", "19"],
                correctAnswer: 2
            },
            {
                text: "If you roll a fair die, probability of getting prime number?",
                options: ["¬π‚ÅÑ‚ÇÜ", "¬π‚ÅÑ‚ÇÉ", "¬Ω", "¬≤‚ÅÑ‚ÇÉ"],
                correctAnswer: 2
            },
            {
                text: "Median of: 8, 12, 15, 18, 22, 25, 30?",
                options: ["15", "16", "17", "18"],
                correctAnswer: 3
            },
            {
                text: "Range of data: 45, 52, 38, 67, 41, 55?",
                options: ["27", "28", "29", "30"],
                correctAnswer: 2
            },
            {
                text: "Probability of drawing a red card from standard deck?",
                options: ["¬π‚ÅÑ‚ÇÑ", "¬π‚ÅÑ‚ÇÇ", "¬≤‚ÅÑ‚ÇÉ", "¬≥‚ÅÑ‚ÇÑ"],
                correctAnswer: 1
            },
            {
                text: "Mode of: 5, 8, 5, 12, 8, 5, 15?",
                options: ["5", "8", "12", "15"],
                correctAnswer: 0
            },
            {
                text: "If probability of rain is 0.3, probability of no rain?",
                options: ["0.3", "0.5", "0.7", "0.9"],
                correctAnswer: 2
            },
            {
                text: "Mean of first 10 even numbers?",
                options: ["9", "10", "11", "12"],
                correctAnswer: 2
            },
            
            // Advanced Word Problems (8 questions)
            {
                text: "A car travels 240km in 3 hours. What is its speed in m/s?",
                options: ["18 m/s", "20 m/s", "22 m/s", "24 m/s"],
                correctAnswer: 2
            },
            {
                text: "If 40% of students are girls and there are 180 boys, total students?",
                options: ["280", "300", "320", "340"],
                correctAnswer: 1
            },
            {
                text: "A number increased by 20% is 144. Original number?",
                options: ["110", "115", "120", "125"],
                correctAnswer: 2
            },
            {
                text: "Simple interest on $800 at 5% for 3 years?",
                options: ["$100", "$110", "$120", "$130"],
                correctAnswer: 2
            },
            {
                text: "A tank can be filled by Pipe A in 6 hours, Pipe B in 4 hours. Together?",
                options: ["2 hours", "2.2 hours", "2.4 hours", "2.6 hours"],
                correctAnswer: 2
            },
            {
                text: "After 25% discount, price is $180. Original price?",
                options: ["$220", "$230", "$240", "$250"],
                correctAnswer: 2
            },
            {
                text: "A train 150m long crosses a pole in 10 seconds. Speed in km/h?",
                options: ["45 km/h", "50 km/h", "54 km/h", "60 km/h"],
                correctAnswer: 2
            },
            {
                text: "If 2¬≥ √ó 3¬≤ √ó 5 = 360, what is 2¬≤ √ó 3¬≥ √ó 5?",
                options: ["540", "560", "580", "600"],
                correctAnswer: 0
            }
        ];

        // Quiz Logic
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 2700; // 45 minutes
        let timerInterval;

        function startTimer() {
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    submitQuiz();
                } else if (timeLeft <= 300) {
                    document.getElementById('quiz-timer').classList.add('warning');
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showQuestion(index) {
            currentQuestion = index;
            const question = questions[index];
            
            document.getElementById('question-number').textContent = 
                `Question ${index + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = question.text;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                
                if (userAnswers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectAnswer(optionIndex));
                optionsContainer.appendChild(optionElement);
            });
            
            updateNavigation();
            updateQuestionNumbers();
        }

        function selectAnswer(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            updateOptions();
            updateQuestionNumbers();
        }

        function updateOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === userAnswers[currentQuestion]) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function jumpToQuestion(index) {
            showQuestion(index);
        }

        function updateNavigation() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = currentQuestion === questions.length - 1;
        }

        function generateQuestionNumbers() {
            const container = document.getElementById('question-numbers');
            container.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const numberElement = document.createElement('div');
                numberElement.className = 'q-number';
                numberElement.textContent = i + 1;
                numberElement.addEventListener('click', () => jumpToQuestion(i));
                container.appendChild(numberElement);
            }
            
            updateQuestionNumbers();
        }

        function updateQuestionNumbers() {
            const numbers = document.querySelectorAll('.q-number');
            numbers.forEach((number, index) => {
                number.classList.remove('current', 'answered');
                
                if (index === currentQuestion) {
                    number.classList.add('current');
                }
                
                if (userAnswers[index] !== null) {
                    number.classList.add('answered');
                }
            });
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            
            const score = calculateScore();
            showResults(score);
        }

        function calculateScore() {
            let correct = 0;
            
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            const unanswered = userAnswers.filter(answer => answer === null).length;
            
            return { correct, total: questions.length, percentage, unanswered };
        }

        function showResults(score) {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('results-content').style.display = 'block';
            
            document.getElementById('final-score').textContent = score.correct;
            document.getElementById('total-questions').textContent = score.total;
            document.getElementById('score-percentage').textContent = score.percentage;
            
            // Set CSS variable for score circle
            document.documentElement.style.setProperty('--score-percent', `${score.percentage}%`);
            
            // Show recommendation
            const recommendation = getRecommendation(score.percentage);
            document.getElementById('recommendation-text').textContent = recommendation;
            
            // Show unanswered count if any
            if (score.unanswered > 0) {
                document.getElementById('unanswered-count').textContent = score.unanswered;
                document.getElementById('unanswered-warning').style.display = 'block';
            }
        }

        function getRecommendation(percentage) {
            if (percentage >= 90) {
                return "Outstanding! You're ready for advanced middle school math!";
            } else if (percentage >= 70) {
                return "Excellent work! You have mastered Grade 6 math concepts.";
            } else if (percentage >= 50) {
                return "Good effort! Practice will strengthen your algebra and geometry skills.";
            } else {
                return "Keep practicing! Focus on algebra, ratios, and geometry concepts.";
            }
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
            showQuestion(0);
            generateQuestionNumbers();
            
            // Set up event listeners
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('submit-btn').addEventListener('click', submitQuiz);
            document.getElementById('retry-btn').addEventListener('click', () => window.location.reload());
        });
    </script>
</body>
</html>
