<!DOCTYPE html>
<html lang="en">
<head>

        }

        .welcome-title {

            -webkit-text-fill-color: transparent;

        }

        .welcome-subtitle {

        }

        .timeline-connector {

        }

        .rule-title {

        .rule-example {

            font-size: 0.9rem;

        .verb-display {

            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .verb-part {
            padding: 6px 10px;
            border-radius: 4px;
            font-family: monospace;
        }

        .base-verb {
            background: rgba(255, 255, 255, 0.1);
        }

        .ending {

        }

        .helper-verb {
            background: rgba(255, 152, 0, 0.1);
        }

        .rule-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        @media (min-width: 480px) {
            .rule-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .results-page {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }

        .results-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .score-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 25px;
            max-width: 400px;
            margin: 0 auto 20px;
            border: 1px solid var(--dark-border);
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score-percentage {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: var(--dark-surface);
            padding: 12px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

    <script>
        // Core tense patterns
        const tensePatterns = {
            past: ["-ed", "was/were + -ing", "had + past participle"],
            present: ["base form", "-s/-es", "am/is/are + -ing"],
            future: ["will + base", "am/is/are going to + base"]
        };

        // Common verbs for practice
        const commonVerbs = [
            "walk", "talk", "play", "study", "work", "help", 
            "clean", "watch", "read", "write", "eat", "sleep"
        ];

        // Questions array - 60 focused questions
        const questions = [
            // Tense identification (1-20)
            {
                type: "identification",
                question: "Identify the tense: 'I walked to school yesterday.'",
                options: ["Past", "Present", "Future"],
                answer: "A",
                explanation: "'Walked' is past tense of 'walk'."
            },
            {
                type: "identification",
                question: "What tense is: 'She will visit tomorrow.'",
                options: ["Past", "Present", "Future"],
                answer: "C",
                explanation: "'Will visit' shows future action."
            },
            {
                type: "identification",
                question: "Identify: 'They are playing outside.'",
                options: ["Past", "Present", "Future"],
                answer: "B",
                explanation: "'Are playing' is present continuous."
            },
            {
                type: "identification",
                question: "What tense: 'He studied all night.'",
                options: ["Past", "Present", "Future"],
                answer: "A",
                explanation: "'Studied' is simple past tense."
            },

            // Verb form selection (21-40)
            {
                type: "selection",
                question: "Choose correct past tense: 'Yesterday, I ____ my homework.'",
                options: ["finish", "finishes", "finished"],
                answer: "C",
                explanation: "Past tense of 'finish' is 'finished'."
            },
            {
                type: "selection",
                question: "Select future tense: 'Tomorrow, we ____ to the park.'",
                options: ["go", "will go", "went"],
                answer: "B",
                explanation: "Future tense uses 'will + base verb'."
            },
            {
                type: "selection",
                question: "Complete present: 'She ____ to music every day.'",
                options: ["listen", "listens", "listened"],
                answer: "B",
                explanation: "Third person singular present adds -s."
            },
            {
                type: "selection",
                question: "Choose correct: 'Right now, I ____ a book.'",
                options: ["read", "am reading", "will read"],
                answer: "B",
                explanation: "'Am reading' is present continuous for current action."
            },

            // Sentence correction (41-50)
            {
                type: "correction",
                question: "Correct: 'Yesterday I go to the store.'",
                options: ["Yesterday I goes to the store.", "Yesterday I went to the store.", "Yesterday I will go to the store."],
                answer: "B",
                explanation: "Past action needs past tense 'went'."
            },
            {
                type: "correction",
                question: "Fix: 'She help me tomorrow.'",
                options: ["She helps me tomorrow.", "She helped me tomorrow.", "She will help me tomorrow."],
                answer: "C",
                explanation: "Future action needs 'will help'."
            },
            {
                type: "correction",
                question: "Correct: 'They is playing now.'",
                options: ["They are playing now.", "They was playing now.", "They will playing now."],
                answer: "A",
                explanation: "'They' needs 'are' for present continuous."
            },

            // Tense transformation (51-60)
            {
                type: "transformation",
                question: "Change to past: 'I eat breakfast.'",
                options: ["I ate breakfast.", "I will eat breakfast.", "I am eating breakfast."],
                answer: "A",
                explanation: "'Eat' becomes 'ate' in past tense."
            },
            {
                type: "transformation",
                question: "Make future: 'She studies hard.'",
                options: ["She studied hard.", "She will study hard.", "She is studying hard."],
                answer: "B",
                explanation: "Add 'will' for future tense."
            },
            {
                type: "transformation",
                question: "Change to present: 'They played games.'",
                options: ["They play games.", "They will play games.", "They are playing games."],
                answer: "A",
                explanation: "'Played' becomes 'play' in simple present."
            }
        ];

        // Add more questions to reach 60
        for (let i = 61; i <= 100; i++) {
            const types = ["identification", "selection", "correction", "transformation"];
            const type = types[Math.floor(Math.random() * types.length)];
            const verb = commonVerbs[Math.floor(Math.random() * commonVerbs.length)];
            
            let question, options, answer, explanation;
            
            switch(type) {
                case "identification":
                    const tense = Math.floor(Math.random() * 3);
                    let sentence;
                    if (tense === 0) { // Past
                        const pastForms = {
                            "walk": "walked", "talk": "talked", "play": "played", "study": "studied",
                            "work": "worked", "help": "helped", "clean": "cleaned", "watch": "watched",
                            "read": "read", "write": "wrote", "eat": "ate", "sleep": "slept"
                        };
                        sentence = `I ${pastForms[verb]} yesterday.`;
                        answer = "A";
                        explanation = `'${pastForms[verb]}' is past tense of '${verb}'.`;
                    } else if (tense === 1) { // Present
                        const thirdPerson = verb === "watch" ? "watches" : verb + (verb.endsWith("y") ? "ies" : "s");
                        sentence = `She ${thirdPerson} every day.`;
                        answer = "B";
                        explanation = `'${thirdPerson}' is present tense for third person.`;
                    } else { // Future
                        sentence = `We will ${verb} tomorrow.`;
                        answer = "C";
                        explanation = "'will + verb' shows future tense.";
                    }
                    question = `Identify the tense: '${sentence}'`;
                    options = ["Past", "Present", "Future"];
                    break;
                    
                case "selection":
                    const timeWords = ["yesterday", "now", "tomorrow"];
                    const timeWord = timeWords[Math.floor(Math.random() * timeWords.length)];
                    
                    if (timeWord === "yesterday") {
                        const pastForms = {
                            "walk": "walked", "talk": "talked", "play": "played", "study": "studied",
                            "work": "worked", "help": "helped", "clean": "cleaned", "watch": "watched",
                            "read": "read", "write": "wrote", "eat": "ate", "sleep": "slept"
                        };
                        question = `Yesterday, I ____ to school.`;
                        const correct = pastForms["walk"] || "walked";
                        options = ["walk", correct, "will walk"];
                        answer = "B";
                        explanation = `Past tense of 'walk' is '${correct}'.`;
                    } else if (timeWord === "now") {
                        question = `Right now, they ____ ${verb}ing.`;
                        options = ["is", "are", "will be"];
                        answer = "B";
                        explanation = "'They' needs 'are' for present continuous.";
                    } else {
                        question = `Tomorrow, she ____ ${verb}.`;
                        options = [verb + "s", verb + "ed", "will " + verb];
                        answer = "C";
                        explanation = "Future tense uses 'will + base verb'.";
                    }
                    break;
                    
                case "correction":
                    const incorrect = `He ${verb}s yesterday.`;
                    question = `Correct: '${incorrect}'`;
                    const pastForms = {
                        "walk": "walked", "talk": "talked", "play": "played", "study": "studied",
                        "work": "worked", "help": "helped", "clean": "cleaned", "watch": "watched",
                        "read": "read", "write": "wrote", "eat": "ate", "sleep": "slept"
                    };
                    const correctPast = pastForms[verb] || verb + "ed";
                    options = [
                        `He ${verb} yesterday.`,
                        `He ${correctPast} yesterday.`,
                        `He will ${verb} yesterday.`
                    ];
                    answer = "B";
                    explanation = `'Yesterday' needs past tense '${correctPast}'.`;
                    break;
            }
            
            if (question) {
                questions.push({
                    type: type,
                    question: question,
                    options: options,
                    answer: answer,
                    explanation: explanation
                });
            }
        }

        // Keep only 60 questions
        questions.length = 60;

        // App state
        let appState = {
            currentQuestionIndex: 0,
            score: 0,
            skipped: 0,
            answered: 0,
            currentQuestions: [],
            studentName: ""
        };

        // DOM elements
        const welcomePage = document.getElementById('welcomePage');
        const practicePage = document.getElementById('practicePage');
        const resultsPage = document.getElementById('resultsPage');
        const studentNameInput = document.getElementById('studentName');
        const startPracticeBtn = document.getElementById('startPractice');
        const studentNameDisplay = document.getElementById('studentNameDisplay');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const questionText = document.getElementById('questionText');
        const grammarTip = document.getElementById('grammarTip');
        const conceptDisplay = document.getElementById('conceptDisplay');
        const visualizationContainer = document.getElementById('visualizationContainer');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackContainer = document.getElementById('feedbackContainer');
        const nextQuestionBtn = document.getElementById('nextQuestion');
        const skipQuestionBtn = document.getElementById('skipQuestion');
        const retryTopicBtn = document.getElementById('retryTopic');
        const backToHomeBtn = document.getElementById('backToHome');
        const backToTopicsBtn = document.getElementById('backToTopics');
        const viewTopicsBtn = document.getElementById('viewTopics');
        const finalScore = document.getElementById('finalScore');
        const scorePercentage = document.getElementById('scorePercentage');
        const correctAnswers = document.getElementById('correctAnswers');
        const incorrectAnswers = document.getElementById('incorrectAnswers');
        const skippedQuestions = document.getElementById('skippedQuestions');
        const highestScore = document.getElementById('highestScore');

        // Initialize app
        function initApp() {
            loadStateFromStorage();
            setupEventListeners();
            
            if (appState.studentName && appState.currentQuestions.length > 0) {
                showPracticePage();
            } else {
                showWelcomePage();
            }
        }

        // Load state
        function loadStateFromStorage() {
            const savedState = localStorage.getItem('ideolixTenses');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                appState.studentName = parsed.studentName || "";
                appState.currentQuestionIndex = parsed.currentQuestionIndex || 0;
                appState.score = parsed.score || 0;
                appState.skipped = parsed.skipped || 0;
                appState.answered = parsed.answered || 0;
                appState.currentQuestions = parsed.currentQuestions || [];
                
                if (appState.currentQuestions.length === 0) {
                    initializeQuestions();
                }
            }
        }

        // Save state
        function saveStateToStorage() {
            localStorage.setItem('ideolixTenses', JSON.stringify(appState));
        }

        // Initialize questions
        function initializeQuestions() {
            appState.currentQuestions = [...questions];
            shuffleArray(appState.currentQuestions);
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Setup event listeners
        function setupEventListeners() {
            startPracticeBtn.addEventListener('click', startPractice);
            nextQuestionBtn.addEventListener('click', nextQuestion);
            skipQuestionBtn.addEventListener('click', skipQuestion);
            retryTopicBtn.addEventListener('click', retryTopic);
            backToHomeBtn.addEventListener('click', backToHome);
            backToTopicsBtn.addEventListener('click', backToTopics);
            viewTopicsBtn.addEventListener('click', backToTopics);
            
            studentNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') startPractice();
            });
        }

        // Show welcome page
        function showWelcomePage() {
            welcomePage.style.display = 'flex';
            practicePage.style.display = 'none';
            resultsPage.style.display = 'none';
            studentNameInput.value = appState.studentName || '';
        }

        // Show practice page
        function showPracticePage() {
            welcomePage.style.display = 'none';
            practicePage.style.display = 'block';
            resultsPage.style.display = 'none';
            studentNameDisplay.textContent = appState.studentName;
            loadQuestion();
        }

        // Show results page
        function showResultsPage() {
            welcomePage.style.display = 'none';
            practicePage.style.display = 'none';
            resultsPage.style.display = 'block';
            
            const totalQuestions = appState.currentQuestions.length;
            const percentage = Math.round((appState.score / totalQuestions) * 100);
            
            finalScore.textContent = appState.score;
            scorePercentage.textContent = `${percentage}%`;
            correctAnswers.textContent = appState.score;
            incorrectAnswers.textContent = appState.answered - appState.score;
            skippedQuestions.textContent = appState.skipped;
            
            const highest = localStorage.getItem('ideolixTenses_highestScore') || 0;
            highestScore.textContent = Math.max(highest, appState.score);
            
            if (appState.score > highest) {
                localStorage.setItem('ideolixTenses_highestScore', appState.score);
            }
        }

        // Create grammar tip
        function createGrammarTip() {
            const tipDiv = document.createElement('div');
            tipDiv.className = 'grammar-tip';
            
            const tips = [
                "Past tense shows completed actions (often with -ed).",
                "Present tense shows current or habitual actions.",
                "Future tense shows upcoming actions (will + verb).",
                "Time words help identify tense: yesterday, now, tomorrow.",
                "Watch for helping verbs: was/were, am/is/are, will."
            ];
            
            tipDiv.textContent = `Tip: ${tips[Math.floor(Math.random() * tips.length)]}`;
            
            return tipDiv;
        }

        // Create concept display
        function createConceptDisplay() {
            const display = document.createElement('div');
            display.className = 'concept-display';
            
            const question = appState.currentQuestions[appState.currentQuestionIndex];
            
            const conceptBox = document.createElement('div');
            conceptBox.className = 'concept-box fade-in';
            
            let conceptText = "Verb Tenses";
            if (question.type === "identification") conceptText = "Tense Identification";
            if (question.type === "selection") conceptText = "Verb Selection";
            if (question.type === "correction") conceptText = "Error Correction";
            if (question.type === "transformation") conceptText = "Tense Transformation";
            
            conceptBox.textContent = conceptText;
            display.appendChild(conceptBox);
            
            return display;
        }

        // Create visualization
        function createVisualization() {
            const vizDiv = document.createElement('div');
            vizDiv.className = 'visualization-container';
            
            const question = appState.currentQuestions[appState.currentQuestionIndex];
            
            if (question.type === "identification") {
                vizDiv.innerHTML = `
                    <div class="tense-display">
                        <div class="tense-box past-box">Past</div>
                        <div class="tense-box present-box">Present</div>
                        <div class="tense-box future-box">Future</div>
                    </div>
                    <div class="timeline">
                        <div class="timeline-point active">
                            <div class="timeline-label">Past</div>
                        </div>
                        <div class="timeline-connector"></div>
                        <div class="timeline-point">
                            <div class="timeline-label">Now</div>
                        </div>
                        <div class="timeline-connector"></div>
                        <div class="timeline-point">
                            <div class="timeline-label">Future</div>
                        </div>
                    </div>
                    <div class="rule-grid">
                        <div class="rule-card past-rule">
                            <div class="rule-title">Past Tense</div>
                            <div class="rule-example">walk → walked<br>eat → ate</div>
                        </div>
                        <div class="rule-card present-rule">
                            <div class="rule-title">Present Tense</div>
                            <div class="rule-example">I walk<br>He walks</div>
                        </div>
                        <div class="rule-card future-rule">
                            <div class="rule-title">Future Tense</div>
                            <div class="rule-example">will walk<br>going to walk</div>
                        </div>
                    </div>
                `;
            } else if (question.type === "selection") {
                vizDiv.innerHTML = `
                    <div class="verb-display">
                        <span class="verb-part base-verb">walk</span>
                        <span style="color: var(--accent-orange);">→</span>
                        <span class="verb-part ending">walked</span>
                        <span style="margin-left: 10px; color: var(--text-secondary);">(past)</span>
                    </div>
                    <div class="verb-display">
                        <span class="verb-part helper-verb">will</span>
                        <span class="verb-part base-verb">walk</span>
                        <span style="margin-left: 10px; color: var(--text-secondary);">(future)</span>
                    </div>
                    <div class="verb-display">
                        <span class="verb-part helper-verb">am/is/are</span>
                        <span class="verb-part base-verb">walk</span>
                        <span class="verb-part ending">ing</span>
                        <span style="margin-left: 10px; color: var(--text-secondary);">(present cont.)</span>
                    </div>
                    <div class="rule-card">
                        <div class="rule-title">Time Words</div>
                        <div class="rule-example">
                            <div>Past: yesterday, last week, ago</div>
                            <div>Present: now, today, every day</div>
                            <div>Future: tomorrow, next week, soon</div>
                        </div>
                    </div>
                `;
            } else if (question.type === "correction") {
                vizDiv.innerHTML = `
                    <div class="rule-card">
                        <div class="rule-title">Common Errors</div>
                        <div class="rule-example">
                            <div>❌ "Yesterday I go" → ✅ "Yesterday I went"</div>
                            <div>❌ "Tomorrow I eat" → ✅ "Tomorrow I will eat"</div>
                            <div>❌ "Now I walked" → ✅ "Now I am walking"</div>
                        </div>
                    </div>
                    <div class="verb-display">
                        <div style="color: #F44336; margin-right: 10px;">Wrong:</div>
                        <span class="verb-part">go</span>
                        <span style="margin: 0 10px;">→</span>
                        <div style="color: #4CAF50; margin-right: 10px;">Right:</div>
                        <span class="verb-part ending">went</span>
                    </div>
                    <div class="rule-card">
                        <div class="rule-title">Fix with Time Words</div>
                        <div class="rule-example">Match verb tense with time word</div>
                    </div>
                `;
            } else {
                vizDiv.innerHTML = `
                    <div class="tense-display">
                        <div class="tense-box">Present</div>
                        <div style="color: var(--accent-orange); font-size: 1.2rem;">→</div>
                        <div class="tense-box past-box">Past</div>
                    </div>
                    <div class="verb-display">
                        <span class="verb-part base-verb">play</span>
                        <span style="color: var(--accent-orange); margin: 0 10px;">→</span>
                        <span class="verb-part ending">played</span>
                    </div>
                    <div class="verb-display">
                        <span class="verb-part base-verb">eat</span>
                        <span style="color: var(--accent-orange); margin: 0 10px;">→</span>
                        <span class="verb-part ending">ate</span>
                    </div>
                    <div class="rule-grid">
                        <div class="rule-card">
                            <div class="rule-title">Regular Verbs</div>
                            <div class="rule-example">Add -ed: walk → walked</div>
                        </div>
                        <div class="rule-card">
                            <div class="rule-title">Irregular Verbs</div>
                            <div class="rule-example">Change form: go → went</div>
                        </div>
                    </div>
                `;
            }
            
            return vizDiv;
        }

        // Load question
        function loadQuestion() {
            const question = appState.currentQuestions[appState.currentQuestionIndex];
            
            progressText.textContent = `Question ${appState.currentQuestionIndex + 1} of ${appState.currentQuestions.length}`;
            progressFill.style.width = `${((appState.currentQuestionIndex + 1) / appState.currentQuestions.length) * 100}%`;
            
            questionText.textContent = question.question;
            
            grammarTip.innerHTML = '';
            conceptDisplay.innerHTML = '';
            visualizationContainer.innerHTML = '';
            optionsContainer.innerHTML = '';
            feedbackContainer.style.display = 'none';
            nextQuestionBtn.disabled = true;
            
            grammarTip.appendChild(createGrammarTip());
            conceptDisplay.appendChild(createConceptDisplay());
            visualizationContainer.appendChild(createVisualization());
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div>${option}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
            });
        }

        // Handle option selection
        function selectOption(optionElement, selectedIndex) {
            const question = appState.currentQuestions[appState.currentQuestionIndex];
            const correctIndex = question.answer.charCodeAt(0) - 65;
            
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            allOptions[correctIndex].classList.add('correct');
            
            if (selectedIndex === correctIndex) {
                optionElement.classList.add('correct');
                appState.score++;
                appState.answered++;
                showFeedback(true, question.explanation);
            } else {
                optionElement.classList.add('incorrect');
                appState.answered++;
                showFeedback(false, question.explanation, question.answer);
            }
            
            nextQuestionBtn.disabled = false;
            saveStateToStorage();
        }

        // Show feedback
        function showFeedback(isCorrect, explanation, correctAnswer = null) {
            const feedbackTitle = feedbackContainer.querySelector('.feedback-title');
            const feedbackExplanation = feedbackContainer.querySelector('.feedback-explanation');
            const feedbackIcon = feedbackContainer.querySelector('.feedback-icon');
            
            if (isCorrect) {
                feedbackContainer.className = 'feedback-container feedback-correct';
                feedbackIcon.textContent = '✓';
                feedbackTitle.textContent = 'Correct!';
            } else {
                feedbackContainer.className = 'feedback-container feedback-incorrect';
                feedbackIcon.textContent = '✗';
                feedbackTitle.textContent = 'Incorrect';
                if (correctAnswer) {
                    const correctOption = String.fromCharCode(65 + (correctAnswer.charCodeAt(0) - 65));
                    explanation = `Correct: ${correctOption}. ${explanation}`;
                }
            }
            
            feedbackExplanation.textContent = explanation;
            feedbackContainer.style.display = 'block';
        }

        // Move to next question
        function nextQuestion() {
            appState.currentQuestionIndex++;
            
            if (appState.currentQuestionIndex < appState.currentQuestions.length) {
                loadQuestion();
            } else {
                showResultsPage();
            }
            
            saveStateToStorage();
        }

        // Skip question
        function skipQuestion() {
            appState.skipped++;
            appState.currentQuestionIndex++;
            
            if (appState.currentQuestionIndex < appState.currentQuestions.length) {
                loadQuestion();
            } else {
                showResultsPage();
            }
            
            saveStateToStorage();
        }

        // Retry topic
        function retryTopic() {
            appState.currentQuestionIndex = 0;
            appState.score = 0;
            appState.skipped = 0;
            appState.answered = 0;
            
            initializeQuestions();
            
            saveStateToStorage();
            showPracticePage();
        }

        // Back to home
        function backToHome() {
            showWelcomePage();
        }

        // Back to topics
        function backToTopics() {
            alert("Would navigate to topics page.");
        }

        // Start practice
        function startPractice() {
            const name = studentNameInput.value.trim();
            if (!name) {
                alert("Please enter your name.");
                studentNameInput.focus();
                return;
            }
            
            appState.studentName = name;
            appState.currentQuestionIndex = 0;
            appState.score = 0;
            appState.skipped = 0;
            appState.answered = 0;
            
            if (appState.currentQuestions.length === 0) {
                initializeQuestions();
            }
            
            saveStateToStorage();
            showPracticePage();
        }

        // Initialize app
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
