<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 1 Math - Ideolix Learning Hub</title>
    <style>
        :root {
            --ideolix-green: #10B981;
            --ideolix-orange: #F97316;
            --kid-blue: #3B82F6;
            --kid-pink: #EC4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .hub-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .hub-header {
            background: linear-gradient(135deg, #10B981, #3B82F6);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .logo {
            height: 60px;
            width: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .hub-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .hub-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--kid-blue);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Progress Overview */
        .progress-overview {
            padding: 30px;
            background: #f0fdf4;
            text-align: center;
        }

        .progress-circles {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(var(--ideolix-green) 0% var(--progress), #e5e7eb var(--progress) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .progress-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .progress-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: var(--ideolix-green);
        }

        .progress-label {
            margin-top: 10px;
            font-weight: 600;
            color: #374151;
        }

        /* Topics Grid */
        .topics-grid {
            padding: 30px;
        }

        .topics-grid h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .topic-card {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--kid-blue);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
        }

        .topic-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .topic-icon {
            width: 50px;
            height: 50px;
            background: var(--kid-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .topic-content h3 {
            color: #1f2937;
            margin-bottom: 5px;
        }

        .topic-content p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .topic-progress {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 15px;
        }

        .progress-fill {
            height: 100%;
            background: var(--ideolix-green);
            transition: width 0.3s ease;
        }

        .practice-btn {
            padding: 8px 16px;
            background: var(--ideolix-green);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .practice-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        /* Quick Actions */
        .quick-actions {
            padding: 30px;
            background: #f8fafc;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            background: var(--ideolix-orange);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
        }

        .action-btn.assessment {
            background: var(--kid-pink);
        }

        .action-btn.assessment:hover {
            background: #db2777;
        }

        @media (max-width: 768px) {
            .progress-circles {
                gap: 15px;
            }
            
            .progress-circle {
                width: 80px;
                height: 80px;
            }
            
            .progress-circle::before {
                width: 60px;
                height: 60px;
            }
            
            .topics {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <!-- Header -->
        <div class="hub-header">
            <img src="https://raw.githubusercontent.com/ideolixlearninghub/ideolix-web/main/ideolix%20LOGO.jpg" 
                 alt="Ideolix Learning Hub" 
                 class="logo"
                 onerror="this.src='https://placehold.co/200x60/10B981/FFFFFF?text=Ideolix+Logo'">
            <h1>Grade 1 Mathematics</h1>
            <p>Master counting, addition, subtraction, and more!</p>
        </div>

        <!-- Navigation -->
        <div class="main-nav">
            <a href="../../index.html" class="nav-btn">üè† All Subjects</a>
            <a href="../grade2/index.html" class="nav-btn">Grade 2 ‚Üí</a>
        </div>

        <!-- Progress Overview -->
        <div class="progress-overview">
            <h2>Your Learning Progress</h2>
            <div class="progress-circles">
                <div class="progress-item">
                    <div class="progress-circle" id="practice-progress">
                        <div class="progress-text" id="practice-percent">0%</div>
                    </div>
                    <div class="progress-label">Practice</div>
                </div>
                <div class="progress-item">
                    <div class="progress-circle" id="assessment-progress">
                        <div class="progress-text" id="assessment-percent">0%</div>
                    </div>
                    <div class="progress-label">Assessment</div>
                </div>
                <div class="progress-item">
                    <div class="progress-circle" id="mastery-progress">
                        <div class="progress-text" id="mastery-percent">0%</div>
                    </div>
                    <div class="progress-label">Mastery</div>
                </div>
            </div>
        </div>

        <!-- Topics Grid -->
        <div class="topics-grid">
            <h2>What You'll Learn in Grade 1</h2>
            <div class="topics" id="topics-container">
                <!-- Topics will be loaded by JavaScript -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2 style="margin-bottom: 20px;">Quick Actions</h2>
            <div class="action-buttons">
                <a href="practice.html" class="action-btn">Start Practice Session</a>
                <a href="assessment.html" class="action-btn assessment">Take Full Assessment</a>
            </div>
        </div>
    </div>

    <script src="../../js/math-engine.js"></script>
    <script>
        // Load Grade 1 curriculum
        const curriculum = MathEngine.getCurriculum(1);
        
        function loadProgress() {
            // Load overall progress
            const practiceProgress = localStorage.getItem('grade1MathProgress');
            let totalProblemsDone = 0;
            let totalCorrect = 0;
            let totalTopics = curriculum.topics.length;

            if (practiceProgress) {
                const progress = JSON.parse(practiceProgress);
                totalProblemsDone = progress.totalProblemsDone || 0;
                totalCorrect = progress.totalCorrect || 0;
            }

            // Calculate overall percentages
            const practicePercent = Math.min((totalProblemsDone / 50) * 100, 100);
            document.getElementById('practice-percent').textContent = Math.round(practicePercent) + '%';
            document.getElementById('practice-progress').style.setProperty('--progress', practicePercent + '%');

            // Load assessment progress
            const assessmentScore = localStorage.getItem('grade1MathAssessment');
            if (assessmentScore) {
                const score = JSON.parse(assessmentScore);
                document.getElementById('assessment-percent').textContent = score.percentage + '%';
                document.getElementById('assessment-progress').style.setProperty('--progress', score.percentage + '%');
                
                // Calculate mastery
                const masteryPercent = (practicePercent + score.percentage) / 2;
                document.getElementById('mastery-percent').textContent = Math.round(masteryPercent) + '%';
                document.getElementById('mastery-progress').style.setProperty('--progress', masteryPercent + '%');
            }

            // Load topic progress and render topics
            renderTopics();
        }

        function renderTopics() {
            const container = document.getElementById('topics-container');
            container.innerHTML = '';

            curriculum.topics.forEach(topic => {
                const topicProgress = localStorage.getItem(`grade1${topic.id}Progress`) || '{"problemsDone":0, "correct":0}';
                const progress = JSON.parse(topicProgress);
                const progressPercent = Math.min((progress.problemsDone / 10) * 100, 100);

                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                topicCard.onclick = () => window.location.href = `practice.html?topic=${topic.id}`;
                
                topicCard.innerHTML = `
                    <div class="topic-header">
                        <div class="topic-icon">${topic.icon}</div>
                        <div class="topic-content">
                            <h3>${topic.name}</h3>
                            <p>${MathEngine.getTopicDescription(1, topic.id)}</p>
                        </div>
                    </div>
                    <div class="topic-progress">
                        <span>Progress</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <span>${Math.round(progressPercent)}%</span>
                        <a href="practice.html?topic=${topic.id}" class="practice-btn">Practice</a>
                    </div>
                `;
                
                container.appendChild(topicCard);
            });
        }

        document.addEventListener('DOMContentLoaded', loadProgress);
    </script>
</body>
</html>
